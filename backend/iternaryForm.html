<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Travel Itinerary Generator</h1>
                </div>
            </div>
            <form action="/" method="POST" class="form-inline">
                <div class="form-group">
                    <label for="source">From:</label>
                    <input type="text" class="form-control" name="source" id="source" placeholder="Enter your boarding point" required />
                </div>
                <div class="form-group">
                    <label for="destination">To:</label>
                    <input type="text" class="form-control" name="destination" id="destination" placeholder="Enter your destination" required />
                </div>
                <span class="form-group">
                    <label for="date">Travel Date:</label>
                    <input type="date" class="form-control" name="date" id="date" required />
                    <label for="return">Return Date:</label>
                    <input type="date" class="form-control" name="return" id="return" required />
                </span>
                <button style="margin-top: 5px; padding: 4px;" type="submit" class="btn btn-primary">Submit</button>
                <div class="container d-flex justify-content-center align-items-center">
                    <div class="text-center">
                        <img id="loading" style="display: none;" src="images/loading.gif" alt="Loading..." />
                    </div>
                </div>
            </form>
        </div>
    </main>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        setTimeout(function () {
            const alerts = document.querySelectorAll(".alert");
            alerts.forEach(function (alert) {
                alert.style.opacity = 0;
            });
            setTimeout(function () {
                alerts.forEach(function (alert) {
                    alert.style.display = "none";
                });
            }, 1000);
        }, 5000);
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            
        });
    </script>
    <script src="iternaryScript.js"></script>
</body>
</html>
