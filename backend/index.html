<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
    <h1>Discover new places in Kerala</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for locations...">
    </div>
    <button class="itbtn" id="goToPort5000">IternaryGenerator</button>
    <h2 class="Subtitle0">Recommended Places<span id="SuggestedCity"></span></h2>
    
    <div id="suggested-location-container"></div>

    <h2 class="Subtitle1">Explore Nearby Places in <span id="City"></span></h2>

    <div id="location-container"></div>

    <h2 class="Subtitle">Explore Other Places <span id="OtherCity"></span></h2>

    <div id="other-location-container"></div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.getElementById('goToPort5000');
            button.addEventListener('click', function() {
                window.open('http://localhost:5000', '_blank');
            });
        });
    </script>
    
</body>
</html>
